<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Fake API</title>
</head>

<body>
    <h1>Fake API Examples</h1>
    <button id="f1">GET first post</button>
    <br>
    <button id="f2">GET all posts</button>
    <input id="i1" type="text" name="" value="Enter title">
    <input id="i2" type="text" name="" value="Enter body">
    <button id="f3" type="text">POST title and body</button>
    <input id="i3" type="text" name="" value="Enter ID">
    <button id="f4" type="text">PUT title and body</button>
    <br>
    <input id="i4" type="text" name="" value="Enter ID">
    <button id="f5" type="text">DELETE id</button>
    <div class="container" id="results">
    </div>
    <script>//get first
        f1.addEventListener("click", () => {
            fetch('https://jsonplaceholder.typicode.com/posts/1')
                .then((response) => response.json())
                .then((json) => {
                    console.log(json)
                    let data = "<table class='table table-striped table-bordered table-hover table-success'><thead class='thead-dark'><tr><th>User ID</th><th>ID</th><th>Title</th><th>Body</tr>"
                    data = data + "<tr><td>" + json.userId + "</td>"
                    data = data + "<td>" + json.id + "</td>"
                    data = data + "<td>" + json.title + "</td>"
                    data = data + "<td>" + json.body + "</td></tr>"
                    data = data + "</table>"
                    document.getElementById("results").innerHTML = data;
                });
        })
    </script>
    <script>//get all
        f2.addEventListener("click", () => {
            fetch('https://jsonplaceholder.typicode.com/posts')
                .then((response) => response.json())
                .then((json) => {
                    console.log(json[0])
                    let data = "<table class='table table-striped table-bordered table-hover table-success'><thead class='thead-dark'><tr><th>User ID</th><th>ID</th><th>Title</th><th>Body</tr>"
                    json.forEach(element => {
                        data = data + "<tr><td>" + element.userId + "</td>"
                        data = data + "<td>" + element.id + "</td>"
                        data = data + "<td>" + element.title + "</td>"
                        data = data + "<td>" + element.body + "</td></tr>"
                    });
                    data = data + "</table>"
                    document.getElementById("results").innerHTML = data;
                });
        })
    </script>
    <script>//POST i1 and i2
        f3.addEventListener("click", () => {
            let t = document.getElementById("i1").value
            let b = document.getElementById("i1").value
            fetch('https://jsonplaceholder.typicode.com/posts', {

                method: 'POST',
                body: JSON.stringify({
                    title: t,
                    body: b,
                    userId: 1,
                }),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
            })
                .then((response) => response.json())
                .then((json) => {
                    console.log(json)
                    let data = "<table class='table table-striped table-bordered table-hover table-success'><thead class='thead-dark'><tr><th>User ID</th><th>ID</th><th>Title</th><th>Body</tr>"
                    data = data + "<tr><td>" + json.userId + "</td>"
                    data = data + "<td>" + json.id + "</td>"
                    data = data + "<td>" + json.title + "</td>"
                    data = data + "<td>" + json.body + "</td></tr>"
                    data = data + "</table>"
                    document.getElementById("results").innerHTML = data;
                });
        })
    </script>
    <script>//PUT i1 i2 i3
        f4.addEventListener("click", () => {
            let t = document.getElementById("i1").value
            let b = document.getElementById("i2").value
            let i = document.getElementById("i3").value
            fetch('https://jsonplaceholder.typicode.com/posts/' + i, {
                method: 'PUT',
                body: JSON.stringify({
                    id: i,
                    title: t,
                    body: b,
                    userId: 1,
                }),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
            })
                .then((response) => response.json())
                .then((json) => {
                    console.log(json)
                    let data = "<table class='table table-striped table-bordered table-hover table-success'><thead class='thead-dark'><tr><th>User ID</th><th>ID</th><th>Title</th><th>Body</tr>"
                    data = data + "<tr><td>" + json.userId + "</td>"
                    data = data + "<td>" + json.id + "</td>"
                    data = data + "<td>" + json.title + "</td>"
                    data = data + "<td>" + json.body + "</td></tr>"
                    data = data + "</table>"
                    document.getElementById("results").innerHTML = data;
                });
        })
    </script>
    <script>//DELETE i4
        f5.addEventListener("click", () => {
            let i = document.getElementById("i4").value;
            fetch('https://jsonplaceholder.typicode.com/posts/' + i, {
                method: 'DELETE',
            });
            document.getElementById("results").innerHTML = i+" has been deleted";
        })
    </script>
        <!-- JavaScript Bundle with Popper -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
