<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Demo</title>
</head>
<body>
    <!--HTML Comment-->
    <!--3 types of List
    1(Ordered List
    2(Unordered List
    3(Defination List   
    -->
    <h2>Ordered List</h2>
    <ol style="list-style-type: lower-alpha;" >
        <li>One</li>
        <li>One</li>
        <li>One</li>
        <li>One</li>
        <li>One</li>
        <li>One</li>
        <li>One</li>
    </ol>

    <h2>Unordered List</h2>
    <ul style="list-style-type: square;">
        <li>One</li>
        <li>One</li>
        <li>One</li>
        <li>One</li>
        <li>One</li>
        <li>One</li>
        <li>One</li>
        <li>One</li>
        <li>One</li>
        <li>One</li>
        <li>One</li>
    </ul>

    <h2></h2>
    <dl>
        <dt>Hello</dt>
        <dd>Hey how are you?</dd>
        <dt>Menu</dt>
        <dd>This is an American Menu</dd>
    </dl>

</body>
</html>
