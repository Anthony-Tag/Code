<!DOCTYPE html>

<html lang="en-US">

<head>
    <link href="style.css" rel="stylesheet">
    <title>Create Account</title>
</head>

<body>
    <div class="form">
        <div class="row">
            <div class="column" id="left">
                <h4>01--------Personal Details <select name="lang" id="lang">
                        <option value="english">English</option>
                        <option value="spanish">Spanish</option>
                    </select><br><br></h4>

                <h1>Get started absolutley free</h1>
                <h5>Free forever. No credit card needed.</h5>
                <form action="submit">
                    <input type="text" id="name" name="name" placeholder="Full Name"><br>
                    <input type="email" id="email" name="email" placeholder="Email Address"><br>
                    <input type="password" id="password" name="password" placeholder="Password"><br>
                    <input type="text" name="phone" id="phone" placeholder="Moble Phone"><br>
                    <input type="date" name="date" id="date"><br>
                    <input type="checkbox" name="terms" id="terms">
                    <label for="terms">By checking here you conferm that you agree with our terms &
                        condisions</label><br>
                    <button id="submit" type="submit">Create my Account</button>
                </form>
                <h4>------------- LOGIN</h4>
            </div>
            <div class="column" id="right">
                <P></P>
            </div>
        </div>
    </div>
</body>
